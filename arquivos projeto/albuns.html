<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header><h2> Albuns:</h2></header>
    <button><a href="menuPrincipal.html">Menu Principal</a></button>
    <table id="tabela"></table>
    <script>
        function fazGet(url){
        let request= new XMLHttpRequest()
        request.open("GET",url,false)
        request.send()// pode se mandar algum body para o servidor atravÃ©s do parenteses
        return request.responseText
        }
        function criarLinha(usuario){
            console.log(usuario)
            linha= document.createElement('tr');
            tdId= document.createElement('td')
            tdNome= document.createElement('td')
            tdTitle= document.createElement('td')
            tdId.innerHTML= usuario.id
            tdNome.innerHTML= usuario.userId
            tdTitle.innerHTML=usuario.title
        
            linha.appendChild(tdId);
            linha.appendChild(tdNome);
            linha.appendChild(tdTitle);
        
            return linha;
        
        
        }
        
        function main(){
            albums=fazGet('https://jsonplaceholder.typicode.com/albums')//Albuns
            let usuarios= JSON.parse(albums);
            let tabela= document.getElementById('tabela')
        
            usuarios.forEach(element => {
                let linha=criarLinha(element);
                tabela.appendChild(linha);
                
            });
            //para cada usuario 
            // criar uma linha
            //adicionar na tabela
        
        
        }
        main();
    </script>
</body>
